    <script>
        // --- 1. DATA (Same as V5) ---
        const concepts = [
            {title:"1. 한국간호역사 (1): 조선~구한말", color:"blue", content:`<ul class="list-disc pl-4 text-sm space-y-1 text-gray-700 dark:text-gray-300"><li><strong>의녀제도(1406):</strong> 제생원 창설, 남녀유별 해결</li><li><strong>제중원(1885):</strong> 알렌 설립, 최초 서양식 병원</li><li><strong>보구여관(1887):</strong> 최초 여성병원. <strong>1903년 에드먼즈</strong> 간호교육 시작.</li><li><strong>대한의원(1907):</strong> 정부 공식 간호교육의 효시</li></ul>`},
            {title:"2. 한국간호역사 (2): 일제~전쟁", color:"blue", content:`<ul class="list-disc pl-4 text-sm space-y-1 text-gray-700 dark:text-gray-300"><li><strong>일제강점기:</strong> 의사 보조 역할 치중, 1914년 간호부규칙</li><li><strong>미군정(1945):</strong> <strong>간호사업국</strong> 설치 (최초 독립 행정부서)</li><li><strong>국민의료법(1951):</strong> 전시 인력 확보 위해 <strong>검정고시제</strong> 존치</li></ul>`},
            {title:"3. 한국간호역사 (3): 성장~현대", color:"blue", content:`<ul class="list-disc pl-4 text-sm space-y-1 text-gray-700 dark:text-gray-300"><li><strong>1962년 의료법:</strong> 검정고시 폐지(국가고시제)</li><li><strong>1973년 의료법:</strong> 분야별 간호사 인정, 보수교육 의무화</li><li><strong>1987년 의료법:</strong> <strong>간호사(師)</strong> 명칭 변경</li><li><strong>1980 농특법:</strong> 의료취약지에 <strong>보건진료원</strong> 배치</li></ul>`},

            { id: 99, category: "전문직관", question: "베너 모델에서 '신규 간호사'가 주로 해당하는 단계는?", options: ["신참자(Advanced Beginner)", "초심자", "적임자", "숙련가"], answer: 0, explanation: "졸업 후 갓 입사한 간호사는 주로 신참자 단계입니다. (학생은 초심자)" },
            { id: 100, category: "전문직관", question: "전문직의 특징 중 '윤리강령'의 역할은?", options: ["자율적 통제와 사회적 책임 명시", "법적 처벌 강화", "수입 증대", "업무 독점"], answer: 0, explanation: "전문직 내부의 자율적 통제 기준이 됩니다." }
        ];

        // --- 2. APP LOGIC ---
        let currentQuiz = [], currentIndex = 0, score = 0;
        let wrongAnswers = JSON.parse(localStorage.getItem('nursing_wrong_v5')) || [];
        let masteredIds = JSON.parse(localStorage.getItem('nursing_master_v5')) || [];
        let stats = JSON.parse(localStorage.getItem('nursing_stats_v5')) || {attempts:0, sum:0};
        let session = JSON.parse(localStorage.getItem('nursing_session_v5'));

        // [New] DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', () => {
            renderConcepts(); 
            updateDashboard();
            if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            checkActiveSession(); 
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function checkActiveSession() {
            if (session && session.active) {
                document.getElementById('resume-area').classList.remove('hidden');
                document.getElementById('resume-qnum').innerText = session.index + 1;
            } else {
                document.getElementById('resume-area').classList.add('hidden');
            }
        }

        function switchTab(tab) {
            ['home','concept','wrong','quiz','result','data'].forEach(id => document.getElementById('screen-'+id).classList.add('hidden'));
            document.getElementById('screen-'+tab).classList.remove('hidden');
            
            if(tab === 'wrong') renderWrong();
            if(tab === 'home') updateDashboard();
        }

        function updateDashboard() {
            document.getElementById('total-attempts').innerText = stats.attempts;
            document.getElementById('avg-score').innerText = stats.attempts ? (stats.sum/stats.attempts).toFixed(1)+'%' : '0%';
            document.getElementById('mastered-count').innerText = masteredIds.length;
            document.getElementById('total-wrong').innerText = wrongAnswers.length;
            
            const masterBar = document.getElementById('master-bar');
            if (masterBar) {
                masterBar.style.width = `${masteredIds.length}%`;
            }

            const badgeD = document.getElementById('d-nav-wrong-badge');
            const badgeM = document.getElementById('m-nav-wrong-badge');
            if(wrongAnswers.length > 0) {
                badgeD.innerText = wrongAnswers.length; badgeD.classList.remove('hidden');
                badgeM.classList.remove('hidden');
            } else {
                badgeD.classList.add('hidden'); badgeM.classList.add('hidden');
            }
        }

        function renderConcepts() {
            document.getElementById('concept-container').innerHTML = concepts.map(c => 
                `<div class="bg-white dark:bg-slate-800 p-6 rounded-2xl card-shadow border-l-4 border-${c.color}-500"><h3 class="font-bold text-lg mb-2 dark:text-white">${c.title}</h3>${c.content}</div>`
            ).join('');
        }

        function saveSession() {
            localStorage.setItem('nursing_session_v5', JSON.stringify({quiz:currentQuiz, index:currentIndex, score:score, active:true, lastSaved:new Date()}));
        }

        function clearSession() {
            localStorage.removeItem('nursing_session_v5');
            session = null;
        }

        function resumeQuiz() {
            if(!session) return;
            currentQuiz = session.quiz; currentIndex = session.index; score = session.score;
            switchTab('quiz'); loadQuestion();
        }

        function startQuiz(mode) {
            if(session && session.active && !confirm("진행 중인 퀴즈를 포기하고 새로 시작할까요?")) return;
            currentQuiz = [];
            if(mode==='all') currentQuiz = [...questionsDB];
            else if(mode==='random30') currentQuiz = [...questionsDB].sort(()=>0.5-Math.random()).slice(0,30);
            else if(mode==='retry') currentQuiz = [...wrongAnswers];
            else if(mode==='history') currentQuiz = questionsDB.filter(q=>q.category==='역사');
            else if(mode==='theory') currentQuiz = questionsDB.filter(q=>q.category==='전문직관');
            else if(mode==='law') currentQuiz = questionsDB.filter(q=>q.category==='법규'||q.category==='윤리');
            
            if(currentQuiz.length===0) { alert("문제가 없습니다."); return; }
            currentIndex = 0; score = 0;
            switchTab('quiz'); loadQuestion();
        }

        function loadQuestion() {
            if(currentIndex >= currentQuiz.length) { finishQuiz(); return; }
            saveSession();
            const q = currentQuiz[currentIndex];
            document.getElementById('q-num').innerText = currentIndex+1;
            document.getElementById('q-text').innerText = q.question;
            document.getElementById('quiz-category').innerText = q.category;
            document.getElementById('progress-bar').style.width = ((currentIndex/currentQuiz.length)*100)+'%';
            document.getElementById('feedback-area').classList.add('hidden');
            document.getElementById('options-area').innerHTML = q.options.map((opt,i) => 
                `<button onclick="checkAnswer(${i}, this)" class="w-full text-left p-4 rounded-xl border border-gray-200 dark:border-slate-700 hover:bg-indigo-50 dark:hover:bg-slate-700 transition flex"><span class="w-6 h-6 rounded-full border flex items-center justify-center text-xs mr-3 font-bold">${i+1}</span>${opt}</button>`
            ).join('');
        }

        function checkAnswer(idx, btn) {
            const q = currentQuiz[currentIndex];
            const isCorrect = idx === q.answer;
            const btns = document.getElementById('options-area').children;
            for(let b of btns) b.disabled = true;

            const fbTitle = document.getElementById('fb-title');
            if(isCorrect) {
                score++;
                btn.classList.add('bg-green-100', 'border-green-500', 'dark:bg-green-900');
                fbTitle.innerText = "정답! 🎉";
                if(!masteredIds.includes(q.id)) { masteredIds.push(q.id); localStorage.setItem('nursing_master_v5', JSON.stringify(masteredIds)); }
                removeFromWrong(q.id);
            } else {
                btn.classList.add('bg-red-100', 'border-red-500', 'dark:bg-red-900');
                btns[q.answer].classList.add('bg-green-100', 'border-green-500', 'dark:bg-green-900');
                fbTitle.innerText = "오답 😅";
                saveWrong(q);
            }
            document.getElementById('fb-desc').innerText = q.explanation;
            document.getElementById('feedback-area').classList.remove('hidden');
            saveSession();
        }

        function nextQuestion() { currentIndex++; loadQuestion(); }
        function finishQuiz() {
            clearSession();
            stats.attempts++; stats.sum += (score/currentQuiz.length)*100;
            localStorage.setItem('nursing_stats_v5', JSON.stringify(stats));
            switchTab('result');
            document.getElementById('res-score').innerText = Math.round((score/currentQuiz.length)*100);
            document.getElementById('res-msg').innerText = score===currentQuiz.length ? "완벽합니다!" : "오답 노트를 확인하세요.";
            updateDashboard();
        }
        function quitQuiz() { if(confirm("홈으로 나가시겠습니까? (자동 저장됨)")) switchTab('home'); }
        
        function saveWrong(q) {
            if(!wrongAnswers.some(w=>w.id===q.id)) {
                wrongAnswers.push(q); localStorage.setItem('nursing_wrong_v5', JSON.stringify(wrongAnswers));
            }
        }
        function removeFromWrong(id) {
            wrongAnswers = wrongAnswers.filter(w=>w.id!==id);
            localStorage.setItem('nursing_wrong_v5', JSON.stringify(wrongAnswers));
        }
        function renderWrong() {
            const div = document.getElementById('wrong-container');
            if(wrongAnswers.length===0) div.innerHTML = '<div class="text-center py-10 text-gray-400">오답이 없습니다.</div>';
            else div.innerHTML = wrongAnswers.map(q => 
                `<div class="bg-white dark:bg-slate-800 p-5 rounded-xl shadow border-l-4 border-red-500"><div class="flex justify-between mb-2"><span class="text-xs font-bold text-indigo-500">${q.category}</span><button onclick="deleteWrong(${q.id})" class="text-gray-400 hover:text-red-500"><i class="fas fa-trash"></i></button></div><h4 class="font-bold mb-2 dark:text-white">${q.question}</h4><div class="text-sm text-green-600 mb-1">정답: ${q.options[q.answer]}</div><p class="text-xs text-gray-500">${q.explanation}</p></div>`
            ).join('');
        }
        function deleteWrong(id) { if(confirm("삭제할까요?")) { removeFromWrong(id); renderWrong(); updateDashboard(); } }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode')?'dark':'light');
        }
        function resetData() { if(confirm("정말 모든 데이터를 초기화할까요?")) { localStorage.clear(); location.reload(); } }

        function generateExportCode() {
            const data = { wrong: wrongAnswers, master: masteredIds, stats: stats, session: session };
            document.getElementById('export-area').value = btoa(unescape(encodeURIComponent(JSON.stringify(data))));
        }
        function copyExportCode() { document.getElementById('export-area').select(); document.execCommand('copy'); alert("복사 완료"); }
        function loadImportCode() {
            try {
                const data = JSON.parse(decodeURIComponent(escape(atob(document.getElementById('import-area').value))));
                if(!data.wrong) throw new Error();
                wrongAnswers = data.wrong; masteredIds = data.master; stats = data.stats; session = data.session;
                localStorage.setItem('nursing_wrong_v5', JSON.stringify(wrongAnswers));
                localStorage.setItem('nursing_master_v5', JSON.stringify(masteredIds));
                localStorage.setItem('nursing_stats_v5', JSON.stringify(stats));
                if(session) localStorage.setItem('nursing_session_v5', JSON.stringify(session));
                alert("복구 완료!"); location.reload();
            } catch(e) { alert("코드 오류!"); }
        }
    </script>
