<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유은공부저장소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f1f5f9; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">

    <!-- 메인 타이틀 -->
    <header class="text-center mb-12 animate-fade-in-down">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-600 rounded-3xl text-white text-4xl mb-6 shadow-lg shadow-indigo-200">
            <i class="fas fa-archive"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-800 mb-2">유은공부저장소</h1>
        <p class="text-slate-500 font-medium">간호학과 전공 마스터를 위한 시크릿 아카이브</p>
    </header>

    <!-- 과목 리스트 (여기서 과목을 추가/삭제하세요) -->
    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- [과목 1] 간호학개론 (파일 이름: nursing.html) -->
        <a href="nursing.html" class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 card-hover transition-all duration-300 group cursor-pointer relative overflow-hidden h-48 flex flex-col justify-between">
            <div class="absolute -right-6 -top-6 w-32 h-32 bg-indigo-50 rounded-full group-hover:bg-indigo-100 transition-colors"></div>
            <i class="fas fa-user-nurse absolute right-6 top-6 text-4xl text-indigo-200 group-hover:text-indigo-500 transition-colors duration-300"></i>
            
            <div>
                <span class="inline-block bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full mb-2">1학년 2학기</span>
                <h2 class="text-xl font-bold text-slate-800 group-hover:text-indigo-600 transition-colors">간호학개론 기말</h2>
            </div>
            
            <div class="flex items-center justify-between mt-4">
                <span class="text-xs text-slate-400 font-medium"><i class="fas fa-database mr-1"></i> 자동 저장/복구 가능</span>
                <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-400 group-hover:bg-indigo-600 group-hover:text-white transition-all">
                    <i class="fas fa-arrow-right text-sm"></i>
                </div>
            </div>
        </a>

        <!-- [과목 추가/삭제 가이드]
             1. 이 <a> 태그를 복사하여 추가하거나, 해당 과목의 <a> 태그 전체를 삭제하세요.
             2. 새 과목 추가 시, 반드시 href="[새로운_파일명].html"로 지정하고, [새로운_파일명].html을 만들어야 합니다.
        -->

        <!-- 과목 추가 버튼 (공간 채우기용) -->
        <div class="bg-slate-50 border-2 border-dashed border-slate-200 rounded-3xl p-6 flex flex-col items-center justify-center text-center text-slate-400 min-h-[192px] group hover:border-slate-300 hover:bg-slate-100 transition cursor-default">
            <i class="fas fa-plus-circle text-3xl mb-2 group-hover:scale-110 transition"></i>
            <span class="text-sm font-bold">다음 과목을 추가하세요</span>
        </div>

    </div>

    <footer class="mt-auto pt-16 text-center text-slate-400 text-xs">
        <p class="font-medium">© 2024 Yu-Eun Study Archive</p>
    </footer>

</body>
</html>
